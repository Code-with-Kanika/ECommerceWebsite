<div class="container" style="padding-top: 10px;">
<H3>Shipping Address</H3>
<br>
<div class="form-group">
    <input type="text" id="address" placeholder="Address" [(ngModel)]="address" class="form-control"/>
</div>
<div class="form-group">
    <input type="number" id="mobilenumber"  placeholder="Mobile Number" [(ngModel)]="mobilenumber" class="form-control"/>
</div>
<form [formGroup]="createAccountForm">
    
    <div class="form-group">
            <select formControlName="country" class="form-control" (change)="onChangeCountry(this.createAccountForm.value.country)">
              <option value="">Select country...</option>
              <option *ngFor="let country of countries" [value]="country.countryId">{{country.countryName}}</option>
            </select>
    </div>
        <div class="form-group">
            <select formControlName="state" class="form-control" (change)="onChangeState(this.createAccountForm.value.state)">
              <option value="">Select state...</option>
              <option *ngFor="let state of states" [value]="state.stateId">{{state.stateName}}</option>
            </select>
        </div>
          <div class="form-group">
            <select formControlName="city" class="form-control">
              <option value="">Select city...</option>
              <option *ngFor="let city of cities" [value]="city.cityId">{{city.cityName}}</option>
            </select>
          </div>
        </form>
<h4><button class="btn btn-primary" (click) = Add()>Add Address</button></h4>

</div>

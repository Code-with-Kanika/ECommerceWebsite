<div class="container" *ngIf="products.length !=0">
    <div class="card-table" style="margin-left:-25px;">
        <div class="card-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Sr. No</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products; let i =index"> 
                        <td>{{i+1}}</td>
                        <td>{{item.productName}}</td>
                        <td><img [src]="createImgPath(item.productImg)" alt="NF"style="width: 120px;" ></td>
                        <td>{{item.description}}</td>
                        <td>{{item.productPrice}}</td>
                        <td>
                            <button (click)="minus(item)"><i class="fa fa-minus"></i></button>
                            <input type="text" style="width:25px; height:25px;" value ={{item.quantity}} >
                            <button (click)="plus(item)"><i class="fa fa-plus"></i></button>
                        </td>
                        <td>{{item.total}}</td>
                        <td><button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button></td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></td>
                        <td><button routerLink="/Products" class="btn btn-primary">Shop More</button></td>
                        <td><strong>Grand Total: ${{grandTotal}}</strong></td>
                        <td><button (click)="Checkout()" class="btn btn-success">Checkout</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="container" *ngIf="products.length ==0">
    <div class="card">
        <h4 class="card-title"></h4>
    </div>
    <div class="center">
        <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="fghj ">
        <h4>Your cart is Empty!!</h4>
        <h5>Add item to it now</h5>
        <button routerLink="/Products" class="btn btn-primary">Shop Now</button>
    </div>
</div>
